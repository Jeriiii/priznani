#
# Basic behat configuration.
#
#

imports:
  - behat.local.yml

framework:
    session:
        handler_id: ~
default:
  paths:
    features: ../features
    bootstrap: ../bootstrap
  context:
    class: Test\FeatureContext
  extensions:
    Behat\MinkExtension\Extension:
            goutte: ~
            selenium2: ~