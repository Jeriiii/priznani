<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>jquery.ui.chatbox</title>
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" type="text/css" media="screen" />
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="http://localhost/priznani/www/js/jquery-ui-1.8.18.min.js"></script>
		<link type="text/css" href="http://localhost/priznani/www/js/chat/jquery.ui.chatbox/jquery.ui.chatbox.css" rel="stylesheet" />
		<script type="text/javascript" src="http://localhost/priznani/www/js/chat/jquery.ui.chatbox/jquery.ui.chatbox.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var box = null;
				$("input[type='button']").click(function(event, ui) {
					if (box) {
						box.chatbox("option", "boxManager").toggleBox();
					}
					else {
						box = $("#chat_div").chatbox({id: "chat_div",
							user: {key: "value"},
							title: "test chat",
							messageSent: function(id, user, msg) {
								$("#log").append(id + " said: " + msg + "<br/>");
								$("#chat_div").chatbox("option", "boxManager").addMsg(id, msg);
							}});
					}
				});
			});
		</script>
	</head>
	<body>
		<p>It will not work untill necessary scripts and stylesheets are
			properly loaded, check out the code.</p>  <input type="button"
														 name="toggle" value="toggle" />
		<div id="chat_div">
		</div>
		<hr />
		<div id="log">
		</div>
	</body>
</html>
